<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CRUDAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html"
                >Aggiungi prodotto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prodotto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Aggiungi un nuovo prodotto</h1>
      <form onsubmit="submitFunction(event)">
        <div>
          <label for="name">Nome prodotto</label>
          <input class="form-control" type="text" id="name" />
        </div>
        <div>
          <label for="description">Descrizione prodotto</label>
          <input class="form-control" type="text" id="description" />
        </div>
        <div>
          <label for="brand">Brand</label>
          <input class="form-control" type="text" id="brand" />
        </div>
        <div>
          <label for="imageUrl">Image url</label>
          <input class="form-control" type="text" id="imageUrl" />
        </div>
        <div>
          <label for="price">Prezzo</label>
          <input class="form-control" type="text" id="price" />
        </div>
        <button
          type="submit"
          class="btn btn-outline-primary mt-4"
          id="invioBtn"
        >
          Aggiungi prodotto
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
